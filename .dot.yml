---
role:
  pkg:
    - name: python
      action: install
    - name: python3
      action: install
      os: ["!centos"]

    - name: py-pip # py2-pip
      os: ["alpine"]
    - name: python2-pip
      os: ["archlinux"]
    - name: python-pip # centos: epel-release
      os: ["archlinux", "centos", "debian"]
    - name: python3-pip
      os: ["debian"]
    # - name: python-dev python3-dev
    #   os: ["debian"]

    # - name:
