    #     - py3-setuptools
    #   os: ["alpine"]
    - name:
        - python-setuptools
        - python3-setuptools
      os: ["debian"] # cygwin

    # TODO: virtualenv
  post_install:
    - python --version
    - command: |
        sudo yum install --quiet -y python36-setuptools;
        sudo easy_install-3.6 pip
      os: ["centos"]
    # - command: pip install --upgrade --user pip
    - command: sudo pip install --upgrade pip
      os: ["alpine"]
    - python3 --version || python36 --version
    - pip --version
    - pip2 --version
    - pip3 --version
